<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>计算器</title>
	<script src="js/wc-3.0.6.min.js"></script>
 <style>
  center{
   margin-top:180px;
   }
  #b{
   margin-top:20px;
   }
  #c{
   margin-top:20px;
   }
  #d{
   margin-top:20px;
   }
 </style>
  </head>
  <body>
  <center>	
<h1>计算器</h1>
 <button id="a" onclick="a()">加法</button>
 <br>
 <button id="b" onclick="b()">减法</button>
 <br>
 <button id="c" onclick="c()">乘法</button>
 <br>
 <button id="d" onclick="d()">除法</button>
</center>
<script>
function a(){
if (onclick="a()"){
   	  let a = prompt("请输入数字...")
       let b = prompt("请输入另一个数字...")
      alert(parseInt(a)+parseInt(b));
}
}
function b(){
if (onclick="b()"){
   	  let c = prompt("请输入数字...")
       let d = prompt("请输入另一个数字...")
      alert(parseInt(c)-parseInt(d));
}
}
function c(){
if (onclick="c()"){
   	  let e = prompt("请输入数字...")
       let f = prompt("请输入另一个数字...")
      alert(parseInt(e)*parseInt(f));
}
}
function d(){
if (onclick="d()"){
   	  let g = prompt("请输入数字...")
       let h = prompt("请输入另一个数字...")
      alert(parseInt(g)/parseInt(h));
}
}
</script>
  </body>
  </html>
